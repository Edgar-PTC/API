<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrantes Expo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><b>Gestion Expo System</b></li>
            </ul>

            <ul>
                <li><a href="#">Integrantes</a></li>
                <li><a href="#">Tareas</a></li>
                <li><a href="#">Mi perfil</a></li>
                <li><a href="#" role="button">Cerrar Sesion</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h2>Integrantes del Equipo</h2>
        <div class="tabla-scroll">
            <table id="tabla" class="overflow-auto">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Edad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!--Aqui viene el cuerpo de la tabla, que vienen de la API-->
                </tbody>
            </table>
        </div>
    </main>

    <!--Modal para insertar-->
    <dialog id="modal-agregar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarModal"></a>
                <h3>Agregar Integrantes</h3>
            </header>
            <form id="frmAgregar">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="apellido" placeholder="Apellido" required>
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="number" id="edad" placeholder="Edad" required>
                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>

    <!--Modal para editar-->
    <dialog id="modal-editar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarEditar"></a>
                <h3>Agregar Integrantes</h3>
            </header>
            <form id="frmEditar">
                <input type="hidden" id="idEditar">
                <input type="text" id="nombreEditar" placeholder="Nombre" required>
                <input type="text" id="apellidoEditar" placeholder="Apellido" required>
                <input type="email" id="emailEditar" placeholder="Correo electrónico" required>
                <input type="number" id="edadEditar" placeholder="Edad" required>
                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>

    <!--Boton Flotante para agregar registros-->
    <button class="add-button" id="btnAbrirModal" title="Agregar Integrante">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-smile-plus-icon lucide-smile-plus"><path d="M22 11v1a10 10 0 1 1-9-10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" x2="9.01" y1="9" y2="9"/><line x1="15" x2="15.01" y1="9" y2="9"/><path d="M16 5h6"/><path d="M19 2v6"/></svg>
    </button>

    <script src="js/script.js"></script>
</body>
</html>
